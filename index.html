<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body>
  <section class="scene">
    <div class="sky">
      <div class="clouds">
        <div class="cloud x1"></div>
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
      </div>
      <div class="bubble-text-large">Happy<br>Birthday<br>Week!</div>
    </div>
    <div class="sea">
        <div class="seafoam"></div>
    </div>
    <div class="sand">
      <div class="bubble-text-small">You are Awesome</div>
    </div>
    <div class="box-canvas">
      <div class="tree">
        <div class="cutout"></div>
      </div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
      <div class="leaf"></div>
    </div>
    <div class="horse-container">
      <img src="horse-down.svg" alt="svg of a horse courtesy of svgrepo" class="horse horse-down">
      <img src="horse-middle.svg" alt="svg of a horse courtesy of svgrepo" class="horse horse-middle">
      <img src="horse-up.svg" alt="svg of a horse courtesy of svgrepo" class="horse horse-up">
    </div>
    <div class="bat-container">
      <svg width="200" height="200" viewBox="0 0 200 200">
        <image href="bat.svg" width="75" height="75">
          <animateMotion repeatCount="indefinite" dur="5s">
            <mpath href="#path" />
          </animateMotion>
        </image>
        <path id="path" d="M 100, 100 m 75, 0 a 75,75 0 1,1 -150,0 a 75,75 0 1, 1 150,0" fill="none" stroke="none" />
      </svg>
    </div>
  </section>
</body>

</html>
